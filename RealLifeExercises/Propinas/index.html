<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
</head>
<body>
    <h1>Calculadora de Propinas</h1>
    <form>
        <label for="monto">Monto de la Cuenta:</label>
        <input type="text" id="monto" placeholder="Ingrese el monto de la cuenta"><br>
        
        <label for="propina">Porcentaje de Propina:</label>
        <input type="text" id="propina" placeholder="Ingrese el porcentaje de propina (%)"><br>
        
        <button type="button" id="calcular">Calcular Propina</button>
    </form>
    <div id="resultado">
        
    </div>
    <script src="../Propinas/js/script.js"></script>
</body>
</html>
