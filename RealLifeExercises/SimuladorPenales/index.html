<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Penales</title>
    <link rel="stylesheet" href="../SimuladorPenales/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Penales</h1>
        <div id="field">
            <div id="goal"></div>
            <button id="shootButton">Patear Penal</button>
            <button id="saveButton">Atajar</button>
        </div>
        <div id="results">
            <p>Penales Pateados: <span id="totalShots">0</span></p>
            <p>Goles Anotados: <span id="goalsScored">0</span></p>
            <p>Atajadas: <span id="savesMade">0</span></p>
        </div>
    </div>
    <script src="../SimuladorPenales/js/script.js"></script>
</body>
</html>
