<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" type="text/css" href="../CarritodeCompras/css/styles.css">
</head>
<body>
    <h1>Carrito de Compras</h1>
    <div class="productos">
        <div class="producto">
            <img src="producto1.jpg" alt="Producto 1">
            <p>Producto 1</p>
            <p>Precio: $50</p>
            <button class="agregar">Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="producto2.jpg" alt="Producto 2">
            <p>Producto 2</p>
            <p>Precio: $60</p>
            <button class="agregar">Agregar al carrito</button>
        </div>
    </div>
    <h2>Carrito de Compras</h2>
    <ul id="carrito"></ul>
    <p>Total: $<span id="total">0</span></p>
    <script src="../CarritodeCompras/js/script.js"></script>
</body>
</html>
